# Set up navigation: https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/
site_name: Thiago Silva
site_url: https://github.com/tsilva96/tsilva.github.io
repo_name: 'Machine Learning Things'
repo_url: https://github.com/tsilva96/machine_learning_things
edit_uri: tree/master/docs/src/markdown
site_description: Thiago's Website along with a Collection of Useful Snippets for Python Machine Learning
copyright: |
  Copyright &copy; 2015 - 2022 <a href="https://github.com/tsilva96"  target="_blank" rel="noopener">Thiago Silva</a>

docs_dir: markdown

nav:
    - About: index.md

    - Activities: activities/activities.md

    - Useful Code: useful/useful.md

    - Tutorial Notebooks:

        - Bert Inner Workings: tutorial_notebooks/test.md

    - Resume: resume/resume.md

markdown_extensions:
    - markdown.extensions.toc:
        slugify: !!python/name:pymdownx.slugs.uslugify
        permalink: ""
    - markdown.extensions.admonition:
    - markdown.extensions.smarty:
        smart_quotes: false
    - pymdownx.betterem:
    - markdown.extensions.attr_list:
    - markdown.extensions.def_list:
    - markdown.extensions.tables:
    - markdown.extensions.abbr:
    - markdown.extensions.footnotes:
    - markdown.extensions.md_in_html:
    - pymdownx.superfences:
        preserve_tabs: true
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
          - name: math
            class: arithmatex
            format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
    - pymdownx.highlight:
        extend_pygments_lang:
          - name: php-inline
            lang: php
            options:
              startinline: true
          - name: pycon3
            lang: pycon
            options:
              python3: true
        linenums_style: pymdownx-inline
    - pymdownx.inlinehilite:
        custom_inline:
          - name: math
            class: arithmatex
            format: !!python/name:pymdownx.arithmatex.inline_mathjax_format
    - pymdownx.magiclink:
        repo_url_shortener: true
        repo_url_shorthand: true
        social_url_shorthand: true
        social_url_shortener: true
        user: facelessuser
        repo: pymdown-extensions
    - pymdownx.tilde:
    - pymdownx.caret:
    - pymdownx.smartsymbols:
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg
    - pymdownx.escapeall:
        hardbreak: True
        nbsp: True
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.progressbar:
    - pymdownx.arithmatex:
    - pymdownx.mark:
    - pymdownx.striphtml:
    - pymdownx.snippets:
        base_path: markdown/_snippets
    - pymdownx.keys:
        separator: "\uff0b"
    - pymdownx.details:
    - pymdownx.tabbed:


theme:
    name: material
    icon:
        logo: octicons/cpu-24
        repo: fontawesome/brands/github
    language: en
    features:
        - instant
        - header.autohide
        - search.highlight
        - search.share
        - search.suggest
        - navigation.top
#        - navigation.sections
        - navigation.expand
#        - navigation.tabs
#        - toc.integrate # table of contents is rendered as part of the navigation
    palette:
      scheme: slate
      primary: black
      accent: black
    font:
        text: Roboto
        code: Roboto Mono

extra:
    manifest: manifest.webmanifest
    social:
    - icon: fontawesome/brands/github
      link: https://github.com/tsilva96
      name: tsilva
    - icon: fontawesome/brands/medium
      link: https://tsilva.medium.com/
      name: tsilva
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/tasilva
      name: tasilva

plugins:
    - search
